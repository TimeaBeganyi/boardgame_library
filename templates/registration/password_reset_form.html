{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Reset password</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Reset password</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-danger">Cancel</a>
                        </div>
                    </form>

{% endblock %}
