{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br><br><br><br>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Reset password</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-success">Save new password</button>
                            <a href="{% url 'login' %}" class="btn btn-outline-success">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><br><br><br><br>

{% endblock %}
